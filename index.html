<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="heading">
            Rock Paper Scissor
        </h1>
        <nav>
            <img class="logo" src="images/abhi trans dark logo.png" alt="logo">
        </nav>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img class="img" src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img class="img" src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img class="img" src="images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
